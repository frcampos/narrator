# =============================================================================
# CONFIGURACAO DO CONVERSOR DE AUDIO/VIDEO E PPTX COM TTS
# =============================================================================
# Ferramenta para criacao de recursos multimedia educativos acessiveis.
# Suporta conversao de audio, criacao de videos com slides, e geracao de
# apresentacoes PowerPoint com narracao Text-to-Speech.
#
# FORMATOS DE TEMPO SUPORTADOS:
#   - Absoluto:    HH:MM:SS.mmm  (ex: 00:01:30.500 = 1 minuto, 30 segundos e 500ms)
#   - Segundos:    XXs ou XX.XXXs (ex: 90s, 90.500s)
#   - Percentagem: XX% (ex: 25% = 25% do tempo total do audio)
#
# =============================================================================

[SYSTEM]
# Caminho para o LibreOffice (necessario para gerar videos)
# Windows: C:\Program Files\LibreOffice\program\soffice.exe
# macOS: /Applications/LibreOffice.app/Contents/MacOS/soffice
# Linux: /usr/bin/soffice
# Deixe vazio para detecao automatica
libreoffice_path = 

[PASTAS]
# Pasta onde estao os ficheiros de audio a processar
pasta_entrada = FicheirosEntradaAudio

# Pasta onde serao guardados os ficheiros convertidos (MP3 e MP4)
pasta_saida = FicheirosConvertidos

# Pasta onde estao as imagens para os videos
pasta_imagens = img

# Imagem padrao usada quando nao ha sequencia definida para um audio
imagem_default = img/imagem_default.jpg

# Pasta para ficheiros PPTX
pasta_pptx = Apresentacoes

# Pasta para audios TTS gerados
pasta_tts = AudioTTS

# Pasta para ficheiros intermedios (JSON de edicao)
pasta_intermedios = Intermedios

[AUDIO]
# Bitrate do MP3 (ex: 64k, 128k, 192k, 320k)
# Para podcasts educativos, 64k-96k e suficiente
bitrate = 64k

# Sample rate em Hz (deixar vazio para manter o original)
# Valores comuns: 22050, 44100, 48000
sample_rate = 

# Numero de canais (1 = mono, 2 = stereo)
# Mono e recomendado para voz/podcasts (ficheiros mais pequenos)
channels = 1

[VIDEO]
# Resolucao do video (largura x altura)
largura = 1280
altura = 720

# FPS (frames por segundo) - 24 e standard para video
fps = 24

# Codec de video
codec_video = libx264

# Codec de audio
codec_audio = aac

# Duracao da transicao fade entre imagens (em segundos)
# 0 = corte direto, 0.5-1.0 = transicao suave
duracao_fade = 0.5

# Cor de fundo para o fade (R,G,B)
cor_fade = 0,0,0

# Tempo minimo por slide quando gera video a partir de PPTX (segundos)
# O tempo real sera o maximo entre este valor e a duracao do audio TTS
tempo_minimo_slide = 3.0

[VIDEO_AVANCADO]
# Preset de encoding (ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow)
# Mais lento = melhor qualidade e ficheiro menor
preset = medium

# CRF (Constant Rate Factor) - qualidade do video (0-51, menor = melhor qualidade)
# 18-23 e recomendado para boa qualidade
crf = 23

[LOGGING]
# Ficheiro de log
ficheiro_log = logging/logaudio.txt

# Nivel de logging (DEBUG, INFO, WARNING, ERROR, CRITICAL)
nivel = DEBUG

[PROCESSAMENTO]
# Gerar MP3 (true/false)
gerar_mp3 = true

# Gerar MP4/video (true/false)
gerar_video = true

# Apagar MP3 temporario apos criar o video (true/false)
apagar_mp3_temp = false

# =============================================================================
# CONFIGURACAO TEXT-TO-SPEECH (TTS)
# =============================================================================

[TTS]
# Motor TTS a usar:
#   edge    = Microsoft Edge TTS (online, alta qualidade, recomendado)
#   pyttsx3 = Offline, usa vozes do sistema (Windows SAPI / macOS / Linux)
#   gtts    = Google Text-to-Speech (online, qualidade media)
motor = edge

# Idioma principal
# pt-PT = Portugues Europeu
# pt-BR = Portugues Brasileiro
idioma = pt-PT

# Voz padrao (depende do motor)
# Para Edge TTS (pt-PT):
#   pt-PT-RaquelNeural   = Feminina (mais natural, recomendada)
#   pt-PT-FernandaNeural = Feminina
#   pt-PT-DuarteNeural   = Masculino (mais natural, recomendado)
# Para pyttsx3: deixar vazio para usar a voz padrao do sistema
voz = pt-PT-RaquelNeural

# Velocidade da fala (0.5 = mais lento, 1.0 = normal, 1.5 = mais rapido)
velocidade = 1.0

# Pitch/tom da voz (apenas Edge TTS)
# Valores: -50% a +50% (ex: +10%, -20%)
pitch = +0%

# Volume (apenas Edge TTS)
# Valores: -50% a +50%
volume = +0%

# =============================================================================
# VOZES DISPONIVEIS EDGE TTS (Portugues)
# =============================================================================
# PORTUGUES EUROPEU (pt-PT):
#   pt-PT-RaquelNeural   - Feminina, muito natural (RECOMENDADA)
#   pt-PT-FernandaNeural - Feminina
#   pt-PT-DuarteNeural   - Masculino, muito natural (RECOMENDADO)
#
# PORTUGUES BRASILEIRO (pt-BR):
#   pt-BR-FranciscaNeural - Feminina, muito natural
#   pt-BR-AntonioNeural   - Masculino
#   pt-BR-ThalitaNeural   - Feminina
#   pt-BR-LeticiaNeural   - Feminina
#   pt-BR-ManuelaNeural   - Feminina
#   pt-BR-NicolauNeural   - Masculino
#   pt-BR-ValerioNeural   - Masculino
#   pt-BR-YaraNeural      - Feminina
# =============================================================================

[TTS_FALLBACK]
# Ordem de fallback se o motor principal falhar
# Separado por virgulas
ordem_fallback = edge,pyttsx3,gtts

# =============================================================================
# CONFIGURACAO POWERPOINT (PPTX)
# =============================================================================

[PPTX]
# Fonte do texto para TTS:
#   notas        = Apenas notas do orador (speaker notes)
#   texto        = Apenas texto visivel nos slides
#   ambos        = Notas + texto visivel
fonte_texto = notas

# Ordem de leitura quando usa "ambos":
#   notas_primeiro = Primeiro notas, depois texto
#   texto_primeiro = Primeiro texto, depois notas
ordem_leitura = notas_primeiro

# Separador entre notas e texto (quando usa "ambos")
separador_texto = . 

[PPTX_AUDIO]
# Guardar audios separadamente (alem de embutir no PPTX)
guardar_audios_separados = true

# Prefixo para ficheiros de audio separados
prefixo_audio = slide_

# Formato do audio (mp3 ou wav)
formato_audio = mp3

# Embutir audio no PPTX
embutir_audio = true

[PPTX_ICONE]
# Mostrar icone de audio no slide
mostrar_icone = true

# Posicao do icone (em percentagem do slide)
# Canto superior direito por padrao
posicao_x = 92
posicao_y = 5

# Tamanho do icone em centimetros
tamanho_cm = 1.0

# Usar icone personalizado (caminho para imagem, ou vazio para icone padrao)
icone_personalizado = 

# Reproducao automatica ao entrar no slide
reproducao_automatica = false

# Esconder icone durante reproducao
esconder_ao_reproduzir = false

[PPTX_EDICAO]
# Gerar ficheiro intermedio para edicao antes de gerar audio
gerar_ficheiro_edicao = true

# Formato do ficheiro de edicao (json ou csv)
formato_edicao = json

# Nome do ficheiro de edicao (sera criado na pasta_intermedios)
# O nome do PPTX sera adicionado como prefixo
sufixo_ficheiro_edicao = _texto_slides
